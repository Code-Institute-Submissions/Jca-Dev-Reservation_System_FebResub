{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="space"></div>
<div class="main-bkg">
  <div id="text-a">
    <h3 class="fw-bold">{% trans "Logout" %}</h3>

    <p>{% trans 'Are you sure you want to logout?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-secondary" type="submit">{% trans 'Log out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
