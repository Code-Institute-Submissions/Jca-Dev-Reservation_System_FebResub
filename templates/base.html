{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Gastro</title>
</head>

<body>

    <header>
        <!-- top navbar -->
        <nav class="grey darken-3">
            <div class="nav-wrapper">
            <a href="{% url 'home' %}" class="left brand-logo">Gastro</a>
            <ul class="right">
                <li><a href="{% url 'reservations' %}">Make a reservation</a></li>
                <li><a href="{% url 'menu' %}">See our menu</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <div id="img-c">
        <img id="background_img" src="https://res.cloudinary.com/dan6hjcvr/image/upload/v1667143284/pexels-photo-260922_j98eum.webp" alt="Image of a resturant dining table">
    </div>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer grey darken-3">
        <div id="ftr">
            <span class="txt">Follow us: </span> 
            <span><i class="fab fa-2x fa-facebook-square"></i></span>
            <span><i class="fab fa-2x fa-twitter-square"></i></span>
            <span><i class="fab fa-2x fa-instagram-square"></i></span>
            <span class="txt"><i>&copy; JCA-DEV</i></span>
        </div>
    </footer>
</body>
</html>
