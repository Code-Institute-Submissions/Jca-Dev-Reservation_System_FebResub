{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Gastro</title>
</head>

<body>

    <header>
        <nav class="navbar grey darken-2">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'home' %}">Gastro</a></li>
                <li><a href="{% url 'menu' %}">Look At Our Menu</a></li>
                <li><a href="{% url 'reservations' %}">Make A Reservation</a></li>
              </ul>
              <ul class="nav navbar-nav right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
              </ul>
            </div>
          </nav>
       
    </header>
    <main id="main-bkg" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer grey darken-1">
        <div id="ftr">
            <span class="txt">Follow us: </span> 
            <span><i class="fab fa-2x fa-facebook-square"></i></span>
            <span><i class="fab fa-2x fa-twitter-square"></i></span>
            <span><i class="fab fa-2x fa-instagram-square"></i></span>
            <span class="txt"><i>&copy; JCA-DEV</i></span>
        </div>
    </footer>
</body>
</html>
